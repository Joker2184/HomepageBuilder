Anchors:
 - &Color1 "{DynamicResource ColorBrush1}"
 - &Color2 "{DynamicResource ColorBrush2}"
 - &Color3 "{DynamicResource ColorBrush3}"
 - &Color4 "{DynamicResource ColorBrush4}"
 - &Color5 "{DynamicResource ColorBrush5}"

Styles:
 - Key: H1
   Target: Paragraph
   Setters:
      FontSize: 24
      Margin: 0,10,0,10
      FontWeight: Bold
      Foreground: *Color3

 - Key: H2
   Target: Paragraph
   Setters:
      FontSize: 22
      Margin: 0,10,0,5
      FontWeight: Bold
      Foreground: *Color3

 - Key: H3
   Target: Paragraph
   Setters:
      FontSize: 18
      Margin: 0,10,0,3
      FontWeight: Bold
      Foreground: *Color4

 - Key: H4
   Target: Paragraph
   Setters:
      FontSize: 16
      Margin: 0,10,0,1
      FontWeight: Bold
      Foreground: *Color4
  
 - Key: H5
   Target: Paragraph
   Setters:
      FontSize: 14
      Margin: 0,8,0,1
      Foreground: *Color4